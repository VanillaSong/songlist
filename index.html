<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Songs</h1>
    <input type="text" id="search" placeholder="Search song or artist...">
  </header>

  <div class="filters">
    <div class="filter"><img src="icons/pop.png" alt="Pop"></div>
    <div class="filter"><img src="icons/rock.png" alt="Rock"></div>
    <div class="filter"><img src="icons/folk.png" alt="Folk"></div>
    <div class="filter"><img src="icons/other.png" alt="Other"></div>
  </div>

  <table id="songsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody id="songsBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
